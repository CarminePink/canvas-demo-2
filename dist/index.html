<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>在线涂鸦画板</title>
    <link rel="stylesheet" href="/style.e308ff8e.css">
    <style>.icon {
        width: 2em;
        height: 2em;
        vertical-align: -0.15em;
        fill: currentColor;
        overflow: hidden;
      }</style>
    <style>button {
        font-size: 1em;
      }</style>
  <script src="/style.e308ff8e.js"></script></head>
  <body>
    <div class="btn">
      <button id="colorRed">
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#iconhuabiRed"></use>
        </svg>
        红色画笔
      </button>
      <button id="colorBlack">
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#iconhuabiBlack"></use>
        </svg>
        默认画笔
      </button>
      <button id="lineStyle">
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#iconxibi"></use>
        </svg>
        细笔尖
      </button>
      <button id="lineBig">
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#iconcubi"></use>
        </svg>
        默认笔尖
      </button>
      <button id="eraser">
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#iconeraser"></use>
        </svg>
        橡皮擦
      </button>
      <button id="clear">
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#iconclear"></use>
        </svg>
        清空画板
      </button>
    </div>
    <canvas id="canvas"></canvas>
    <script>var canvas = document.getElementById("canvas");
canvas.width = document.documentElement.clientWidth;
canvas.height = document.documentElement.clientHeight;
var ctx = canvas.getContext("2d");
var colorRed = document.querySelector("#colorRed");
var colorBlack = document.querySelector("#colorBlack");
var lineStyle = document.querySelector("#lineStyle");
var lineBig = document.querySelector("#lineBig");
var clear = document.querySelector("#clear");
var eraser = document.querySelector("#eraser");
ctx.fillStyle = "black";
ctx.strokeStyle = "none";
ctx.lineWidth = 10;
ctx.lineCap = "round"; //让线条之间连接圆润

var painting = false;
var last;

colorRed.onclick = function () {
  ctx.strokeStyle = "red";
};

colorBlack.onclick = function () {
  ctx.strokeStyle = "black";
};

lineStyle.onclick = function () {
  ctx.lineWidth = 3;
};

lineBig.onclick = function () {
  ctx.lineWidth = 10;
};

clear.onclick = function () {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
};

eraser.onclick = function () {
  ctx.strokeStyle = "white";
  ctx.lineWidth = 10;
};

var isTouchDevice = "ontouchstart" in document.documentElement;

if (isTouchDevice) {
  canvas.ontouchstart = function (e) {
    console.log(e);
    var x = e.touches[0].clientX;
    var y = e.touches[0].clientY;
    last = [e.clientX, e.clientY];
  };

  canvas.ontouchmove = function (e) {
    var x = e.touches[0].clientX;
    var y = e.touches[0].clientY;
    drawLine(last[0], last[1], x, y);
    last = [x, y];
  };
} else {
  canvas.onmousedown = function (e) {
    console.log(e);
    painting = true;
    last = [e.clientX, e.clientY];
    console.log(last);
  };

  canvas.onmousemove = function (e) {
    if (painting === true) {
      drawLine(last[0], last[1], e.clientX, e.clientY);
      last = [e.clientX, e.clientY];
    } else {}
  };

  canvas.onmouseup = function () {
    painting = false;
  };
}

function drawLine(x1, y1, x2, y2) {
  ctx.beginPath();
  ctx.moveTo(x1, y1);
  ctx.lineTo(x2, y2);
  ctx.stroke();
}

window.onresize = function () {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
}; //监听当前窗口的resize事件，当窗口大小改变后会触发clearRect方法清空画板</script>
    <script src="//at.alicdn.com/t/font_1686927_n653khbly9p.js"></script>
  </body>
</html>
