<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>在线涂鸦画板</title>
    <link rel="stylesheet" href="style.css" />
    <style type="text/css">
      .icon {
        width: 2em;
        height: 2em;
        vertical-align: -0.15em;
        fill: currentColor;
        overflow: hidden;
      }
    </style>
    <style>
      button {
        font-size: 1em;
      }
    </style>
  </head>
  <body>
    <div class="btn">
      <button id="colorRed">
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#iconhuabiRed"></use>
        </svg>
        红色画笔
      </button>
      <button id="colorBlack">
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#iconhuabiBlack"></use>
        </svg>
        默认画笔
      </button>
      <button id="lineStyle">
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#iconxibi"></use>
        </svg>
        细笔尖
      </button>
      <button id="lineBig">
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#iconcubi"></use>
        </svg>
        默认笔尖
      </button>
      <button id="eraser">
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#iconeraser"></use>
        </svg>
        橡皮擦
      </button>
      <button id="clear">
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#iconclear"></use>
        </svg>
        清空画板
      </button>
    </div>
    <canvas id="canvas"></canvas>
    <script src="//at.alicdn.com/t/font_1686927_n653khbly9p.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
